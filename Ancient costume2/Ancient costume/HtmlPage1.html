<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增旅遊行程</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">新增旅遊行程</h2>
        <form id="addTourForm">
            <!-- 基本信息 -->
            <div class="card">
                <div class="card-header">基本信息</div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="tourName">旅遊名稱</label>
                            <input type="text" class="form-control" id="tourName" placeholder="請輸入旅遊名稱">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tourDate">旅遊日期</label>
                            <input type="date" class="form-control" id="tourDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tourContent">旅遊內容</label>
                        <textarea class="form-control" id="tourContent" rows="3" placeholder="請輸入旅遊內容"></textarea>
                    </div>
                </div>
            </div>

            <!-- 住宿信息 -->
            <div class="card">
                <div class="card-header">住宿信息</div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="accommodation">旅遊住宿</label>
                            <input type="text" class="form-control" id="accommodation" placeholder="請輸入旅遊住宿">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="accommodationTitle">住宿標題</label>
                            <input type="text" class="form-control" id="accommodationTitle" placeholder="請輸入住宿標題">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="accommodationContent">住宿內容</label>
                        <textarea class="form-control" id="accommodationContent" rows="3" placeholder="請輸入住宿內容"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="accommodationImage">住宿圖片</label>
                        <input type="file" class="form-control-file" id="accommodationImage">
                    </div>
                </div>
            </div>

            <!-- 費用信息 -->
            <div class="card">
                <div class="card-header">費用信息</div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="tourFee">旅遊費用</label>
                            <input type="number" class="form-control" id="tourFee" placeholder="請輸入旅遊費用">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="makeupFee">化妝費用</label>
                            <input type="number" class="form-control" id="makeupFee" placeholder="請輸入化妝費用">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="transportFee">運輸費用</label>
                            <input type="number" class="form-control" id="transportFee" placeholder="請輸入運輸費用">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="otherFees">其他費用</label>
                        <textarea class="form-control" id="otherFees" rows="3" placeholder="請輸入其他費用"></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">新增行程</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
